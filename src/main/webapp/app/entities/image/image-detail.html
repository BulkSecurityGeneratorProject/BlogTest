
<div>
    <h2><span data-translate="blogApp.image.detail.title">Image</span> {{vm.image.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="blogApp.image.title">Title</span></dt>
        <dd>
            <span>{{vm.image.title}}</span>
        </dd>
        <dt><span data-translate="blogApp.image.fileName">File Name</span></dt>
        <dd>
            <span>{{vm.image.fileName}}</span>
        </dd>
        <dt><span data-translate="blogApp.image.description">Description</span></dt>
        <dd>
            <span>{{vm.image.description}}</span>
        </dd>
        <dt><span data-translate="blogApp.image.hashFileName">Hash File Name</span></dt>
        <dd>
            <span>{{vm.image.hashFileName}}</span>
        </dd>
        <dt><span data-translate="blogApp.image.entry">Entry</span></dt>
        <dd>
            <a ui-sref="entry-detail({id:vm.image.entry.id})">{{vm.image.entry.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="image-detail.edit({id:vm.image.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
